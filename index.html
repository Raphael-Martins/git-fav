<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link rel="stylesheet" href="./styles/style.css" />

    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>GITHUB FAVORITES</h1>
        <div class="search">
          <label for="user" class="sr-only">Usuario do GitHub</label>
          <input
            type="text"
            name="user"
            id="user"
            placeholder="Usuario do GitHub"
          />
          <button>&plus;</button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <!-- dentro das row do cabecalho, usar th para colunas, que significa "cabecalho da tabela" -->
            <th>Usuario</th>
            <th>Repositorios</th>
            <th>Seguidores</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
