<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>GITHUB FAVORITES</h1>
        <div class="search">
          <label for="user" class="sr-only">Usuario do GitHub</label>
          <input
            type="text"
            name="user"
            id="user"
            placeholder="Usuario do GitHub"
          />
          <button>&plus;</button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <!-- dentro das row do cabecalho, usar th para colunas, que significa "cabecalho da tabela" -->
            <th>Usuario</th>
            <th>Repositorios</th>
            <th>Seguidores</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- dentro das row do body, usar td para colunas, que significa "dados da tabela" -->
            <td class="user">
              <img
                src="https://github.com/Raphael-Martins.png"
                alt="imagem de perfil"
              />
              <a href="https://github.com/Raphael-Martins" target="_blank">
                <p>Raphael Martins</p>
                <span>Raphael-Martins</span>
              </a>
            </td>
            <td class="repositories">15</td>
            <td class="followers">160</td>
            <td><button>&times;</button></td>
          </tr>
          <tr>
            <!-- dentro das row do body, usar td para colunas, que significa "dados da tabela" -->
            <td class="user">
              <img
                src="https://github.com/maykbrito.png"
                alt="imagem de perfil"
              />
              <a href="https://github.com/maykbrito" target="_blank">
                <p>Mayk Brito</p>
                <span>maykbrito</span>
              </a>
            </td>
            <td class="repositories">76</td>
            <td class="followers">9589</td>
            <td><button>&times;</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
